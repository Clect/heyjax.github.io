<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="button">
    <button id="photo_one">一张图片布局</button>
    <button id="photo_two">两张图片布局</button>
    <button id="photo_three">三张图片布局</button>
    <button id="photo_four">四张图片布局</button>
    <button id="photo_five">五张图片布局</button>
    <button id="photo_six">六张图片布局</button>
    <button id="setUrl">我要换图片</button>
</div>
  <div class="pop">
    <select id="number">
      <option value="img_1">第1张</option>
      <option value="img_2">第2张</option>
      <option value="img_3">第3张</option>
      <option value="img_4">第4张</option>
      <option value="img_5">第5张</option>
      <option value="img_6">第6张</option>
    </select>
    <input type="text" id="url" placeholder="请输入可用的图片url">
    <button id="urlConfirm">确定</button>
    <button id="urlCancel">取消</button>
  </div>
  <div class="container">
  </div>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
